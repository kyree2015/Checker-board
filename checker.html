<!DOCTYPE html>
<head>
    <title>Checker Board Assignment!</title>
    <style>
        table tr td{
            width:50px;
            height:50px;
        }
        .color1{
            background-color: red;
        }
        .color2{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>6 by 6 matrix</h1>
    <table>
    {% for i in range of (3): %}
        <tr>
            {% for j in range of (3): %}
            <td class= 'color1'></td>
            <td class= 'color2'></td>
            {% endfor %}    
        </tr>
    </table>
    <table>
        <tr>
            {% for j in range of (3): %}
            <td class= 'color2'></td>
            <td class= 'color1'></td>
            {% endfor %}
        </tr>
    {% endfor %}    
    </table>
</body>
</html>
